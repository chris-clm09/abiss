<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/es/static/style.css" />
    <title>{% block title %}ABISS{% endblock %}</title>
</head>

<body>

  <div id="title">
    {% block visualtitle %}
    ABISS
    {% endblock %}
  </div>
  <div id="subtitle">A Bishop's Interview Scheduling System</div>
    
  <div id="logo">clm</div>

  <div id="menu">
    {% block menu %}
    <ul>
      <li><a href="/es/stuff/">The Schedule</a></li>
      <li><a href="/es/stuff/editDailyTimes/">Edit Daily Times</a></li>
      <li><a href="/es/auth/create/">Add New User</a></li>
      <li><a href="/es/auth/changeMyPassword/">Change My Password</a></li>
      {% if not login %}
        <li><a href="/es/auth/logout">Logout</a></li>
      {% endif %}    
    </ul>
    {% endblock %}
  </div>

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
